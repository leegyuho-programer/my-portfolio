name: CI & CD Full Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  # 코드 품질 및 빌드 검사
  lint-build-typecheck:
    name: Lint, Build, and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.13.1
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run typecheck

  # 유닛 & 통합 테스트
  tests:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.13.1
          cache: 'npm'
      - run: npm ci
      - run: npm test -- --ci --coverage

  # 시각 회귀 테스트 (Chromatic)
  chromatic:
    name: Chromatic Visual Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.13.1
          cache: 'npm'
      - run: npm ci
      - uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: false
          exitOnceUploaded: true

  # 접근성 테스트 (활성화 가능)
  accessibility:
    name: Accessibility Tests
    if: false # 이 줄 하나로 accessibility job은 실행되지 않음
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.1

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Serve and Run Accessibility Tests
        run: |
          npx concurrently -k -s first -n "SERVER,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npx test-storybook --url http://localhost:6006"
